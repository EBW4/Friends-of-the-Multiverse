<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css">
    <title>Friends of the Multiverse</title>
  </head>
  <body>
    <section class="wrapper">
      <div id="stars1"></div>
      <div id="stars2"></div>
      <div id="stars3"></div>
    </section> 

    <section class="content">
      <div><h1 id = "title">FRIENDS OF THE MULTIVERSE</h1></div> 
      <div><button class="button" onclick="generateQuestion()">Generate Question</button></div>
      <div id="questionbox"><h1 id="questionText"></h1></div>
    </section>

    <script>
      let questions = [];

      fetch('questions.txt')
        .then(response => response.text())
        .then(data => {
          questions = data.split('\n').map(line => line.split('|')[0].trim()).filter(line => line.trim() !== '');
        })
        .catch(error => console.error('Error loading questions:', error));

      function generateQuestion() {
        if (questions.length > 0) {
          const randomIndex = Math.floor(Math.random() * questions.length);
          document.getElementById('questionText').textContent = questions[randomIndex];
        }
      }
     </script>
  </body>
</html>
